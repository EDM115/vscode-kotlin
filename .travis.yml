language: node_js
node_js: 10

script:
  - npm install
  - npm run compile

before_deploy:
  - npm run package-extension

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "*.vsix"
    file_glob: true
    skip_cleanup: true
    name: "Version $TRAVIS_TAG"
    on:
      tags: true
      repo: fwcd/vscode-kotlin
  - provider: script
    script: npm run publish-extension -- -p $VSC_TOKEN
    skip_cleanup: true
    on:
      tags: true
      repo: fwcd/vscode-kotlin
    
